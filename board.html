<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/style/board.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">

    <script src="script.js"></script>
    <script src="./assets/js/board.js"></script>
    <script src="./assets/js/storage.js"></script>
    <title>Document</title>
</head>

<body onload="init(), updateBoard();">
    <div class="flex header_container">
        <div w3-include-html="templates/menu.html"></div>
        <div w3-include-html="templates/header.html"></div>
    </div>

    <div class="board_top">
        <div class="board_h1_button_container">
            <h1>Board</h1>
            <div class="input_button_container">
                <div class="vector"><input id="searchInput" type="text" placeholder="Search task">
                    <div class="ml-36">|</div>
                </div>

                <button class="ml36">Add task <b>+</b></button>
            </div>
        </div>

    </div>

    <div class="smal_midlane_main_container">
        <div class="midlane_flex_button">To do <button>+</button>
            <div class="todofield ml68">
                <div class="no_task_container, d-none">
                    <span>no tasks Todo</span>
                </div>
                <div class="progress_await_container">
                    <div class="drag-area" id="task_content_open" ondrop="moveTo('todos')" ondragover="allowDrop(event)">
                        <!-- Todos werden hier eingefügt -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Weitere midlane_flex_button für andere Abschnitte -->
    </div>

    <div class="smal_midlane_main_container">
        <div class="midlane_flex_button">In progress <button>+</button>
            <div class="progress_await_done">
                <div class="progress_await_container">
                    <div class="drag-area" id="close_one" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)"></div>
                </div>
            </div>
        </div>
        <!-- Weitere midlane_flex_button für andere Abschnitte -->
    </div>

    <div class="smal_midlane_main_container">
        <div class="midlane_flex_button">Await feedback <button>+</button>
            <div class="progress_await_done">
                <div class="progress_await_container">
                    <div class="drag-area" id="await_content" ondrop="moveTo('await')" ondragover="allowDrop(event)"></div>
                </div>
            </div>
        </div>
        <!-- Weitere midlane_flex_button für andere Abschnitte -->
    </div>

    <div class="smal_midlane_main_container">
        <div class="midlane_flex_button">Done <button>+</button>
            <div class="progress_await_done">
                <div class="progress_await_container">
                    <div class="drag-area" id="done_content" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
                </div>
            </div>
        </div>
        <!-- Weitere midlane_flex_button für andere Abschnitte -->
    </div>
    </div>



    <div class="botlane_main_container">
        
  
      
     





        <div id="dialog_bg" class="user_story_dialog_background d-none">
            <div id="user_story_dialog" class="users_story_dialog">

            </div>
        </div>

       
            







</body>

</html>
