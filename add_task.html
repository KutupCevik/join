<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/style/add_task.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">
    <script src="script.js"></script>
    <script src="./assets/js/add_task.js"></script>
    <script src="./assets/js/storage.js"></script>
</head>

<body onload="init(), initAddTask()">
    <div class="flex max-h">
        <div class="include-menu" w3-include-html="templates/menu.html"></div>
        <div class="main max-h">
            <div class="" w3-include-html="templates/header.html"></div>
            <main class="main-container">
                <div class="main-div overflow">
                    <h1 class="add-task-title">Add Task</h1>
                    <form action="" class="ad-task-form column-space-between" onsubmit="createTask()">
                        <div class="gap48">
                            <div class="add-task-input-div">
                                <div class="column add-task-input-div">
                                    <label class="form-input-titel asterisk" for="add-task-title">Title</label>
                                    <input id="add-task-title" class="add-task-input" type="text" name="Title" required
                                        placeholder="Enter a title">
                                </div>
                                <div class="column add-task-input-div">
                                    <label class="form-input-titel" for="add-task-description">Description</label>
                                    <textarea id="add-task-description" class="add-task-textarea" type="text"
                                        name="Description" placeholder="Enter a Description"></textarea>
                                </div>
                                <div class="column add-task-input-div">
                                    <div onclick="dropdownMenuToggle('add-task-contact-div', 'assignet-arrow')">
                                        <svg id="assignet-arrow" class="input-icon">
                                            <use href="assets/img/icons.svg#arrow-dropdown-icon"></use>
                                        </svg>
                                    </div>
                                    <label class="form-input-titel" for="add-task-assignet-to"  onclick="dropdownMenuToggle('add-task-contact-div', 'assignet-arrow')">Assignet to</label>
                                    <input id="add-task-assignet-to" class="add-task-select arrow-icon"  onclick="dropdownMenuToggle('add-task-contact-div', 'assignet-arrow')" type="text" placeholder="Select contacts to assign">
                                    <div id="add-task-contact-div" class="dropdown-menu-div d-none">
                                        <div style="height: 9px;"></div>
                                        <div id="add-task-contact" class="dropdown-menu"></div>
                                        <div style="height: 7px;"></div>
                                    </div>
                                </div>
                                <div id="contacts-div"></div>
                            </div>
                            <div class="seperator"></div>
                            <div>
                                <div class="column add-task-input-div">
                                    <label class="form-input-titel asterisk" for="add-task-date">Due date</label>
                                    <input id="add-task-date" class="add-task-input" type="date" name="Due date"
                                        required placeholder="dd//mm//yyyy">
                                </div>
                                <div class="column add-task-input-div">
                                    <label class="form-input-titel" for="prio-div">Prio</label>
                                    <div class="space-between" id="prio-div">
                                        <div id="prio-button-urgent" class="add-task-prio-button" onclick="changePriority('urgent')">
                                            Urgent
                                            <svg viewBox="0 0 21 16">
                                                <use href="assets/img/icons.svg#height-prio-icon"></use>
                                            </svg>
                                        </div>
                                        <div id="prio-button-medium" class="add-task-prio-button medium" onclick="changePriority('medium')">Medium
                                            <svg viewBox="0 0 21 16">
                                                <use href="assets/img/icons.svg#medium-prio-icon"></use>
                                            </svg>
                                        </div>
                                        <div id="prio-button-low" class="add-task-prio-button" onclick="changePriority('low')">Low
                                            <svg viewBox="0 0 21 16">
                                                <use href="assets/img/icons.svg#low-prio-icon"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="column add-task-input-div">
                                    <div onclick="dropdownMenuToggle('add-task-category-list-div', 'category-arrow')">
                                        <svg id="category-arrow" class="input-icon">
                                            <use href="assets/img/icons.svg#arrow-dropdown-icon"></use>
                                        </svg>
                                    </div>
                                    <label class="form-input-titel" for="add-task-category"  onclick="dropdownMenuToggle('add-task-category-list-div', 'category-arrow')">Category</label>
                                    <input id="add-task-category" class="add-task-select arrow-icon"  onclick="dropdownMenuToggle('add-task-category-list-div', 'category-arrow')" type="text" placeholder="Select task category">
                                    <div id="add-task-category-list-div" class="dropdown-menu-div d-none">
                                        <div style="height: 9px;"></div>
                                        <div id="add-task-category-list" class="dropdown-menu">
                                            <div class="add-task-single">Select task category</div>
                                            <div class="add-task-single">Technical Task</div>
                                            <div class="add-task-single">User Story</div>
                                        </div>
                                        <div style="height: 7px;"></div>
                                    </div>
                                </div>
                                <div class="column add-task-input-div">
                                    <label class="form-input-titel" for="add-task-subtasks">Subtasks</label>
                                    <input id="add-task-subtasks" class="add-task-input" type="text" name="Subtasks"
                                        placeholder="Add new subtask">
                                </div>
                            </div>
                        </div>
                        <div class="space-between media-column">
                            <div class="conditions-text">This field is required</div>
                            <div class="add-task-buttons-div">
                                <button id="clear-task-button" class="parrent-button-light" onclick="clearTask()">Clear &#10006;</button>
                                <button id="add-task-button" class="parrent-button-dark" type="submit">Create Task
                                    <svg>
                                        <use href="assets/img/icons.svg#hook-icon"></use>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
