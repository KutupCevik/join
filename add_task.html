<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="script.js"></script>
    <script src="add_task.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/style/add_task.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">
</head>

<body onload="init()">
    <div class="flex max-h">
        <div class="include-menu" w3-include-html="templates/menu.html"></div>
        <div class="main max-h">
            <div class="" w3-include-html="templates/header.html"></div>
            <main class="main-container">
                <h1>Add Task</h1>
                <form action="" class="ad-task-form column-space-between">
                    <div class="gap48">
                        <div>
                            <div class="column">
                                <label class="form-input-titel asterisk" for="add-task-title">Title</label>
                                <input id="add-task-title" class="add-task-input" type="text" name="Title" required placeholder="Enter a title">
                            </div>
                            <div class="column">
                                <label class="form-input-titel" for="add-task-description">Description</label>
                                <textarea id="add-task-description" class="add-task-textarea" type="text" name="Description" placeholder="Enter a Description"></textarea>
                            </div>
                            <div class="column">
                                <label class="form-input-titel" for="add-task-assignet-to">Assignet to</label>
                                <select id="add-task-assignet-to" class="add-task-select" name="cars">
                                    <option value="" selected disabled hidden>Select contacts to assign</option>
                                    <option value="saab">Saab</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                        </div>
                        <div class="seperator"></div>
                        <div>
                            <div class="column">
                                <label class="form-input-titel asterisk" for="add-task-date">Due date</label>
                                <input id="add-task-date" class="add-task-input" type="date" name="Due date" required placeholder="dd//mm//yyyy">
                            </div>
                            <div class="column">
                                <label class="form-input-titel" for="prio-div">Prio</label>
                                <div class="space-between" id="prio-div">
                                    <button class="add-task-prio-button">Urgent <img src="./assets/img/prio_alta.png" alt=""></button>
                                    <button class="add-task-prio-button">Medium <img src="./assets/img/prio_media.png" alt=""></button>
                                    <button class="add-task-prio-button">Low <img src="./assets/img/prio_baja.png" alt=""></button>
                                </div>
                            </div>
                            <div class="column">
                                <label class="form-input-titel asterisk" for="add-task-category">Category</label>
                                <select id="add-task-category" class="add-task-select" required name="cars">
                                    <option value="" selected disabled hidden>Select task category</option>
                                    <option value="technical task">Technical Task</option>
                                    <option value="user story">User Story</option>
                                </select>
                            </div>
                            <div class="column">
                                <label class="form-input-titel" for="add-task-subtasks">Subtasks</label>
                                <input id="add-task-subtasks" class="add-task-input" type="text" name="Subtasks" placeholder="Add new subtask">
                            </div>
                        </div>
                    </div>
                    <div class="form-end space-between">
                        <div class="conditions-text">This field is required</div>
                        <div class="add-task-buttons-div">
                            <button class="parrent-button-light">Clear &#10006;</button>
                            <button class="parrent-button-dark">Create Task &#10004;</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
