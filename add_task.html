<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="script.js"></script>
    <script src="add_task.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/style/add_task.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">
</head>

<body onload="init()">
    <div class="flex max-h">
        <div class="include-menu" w3-include-html="templates/menu.html"></div>
        <div class="main max-h">
            <div class="header-add-task" w3-include-html="templates/header.html"></div>
            <main class="main-container ht100">
                <h1>Add Task</h1>
                <form action="" class="column-space-between">
                    <div class="gap48">
                        <div>
                            <div class="column">
                                <h2 class="form-input-titel asterisk">Title</h2>
                                <input id="add-task-title" class="add-task-input" type="text" name="Title" placeholder="Enter a title">
                            </div>
                            <div class="column">
                                <h2 class="form-input-titel">Description</h2>
                                <textarea id="add-task-description" class="add-task-textarea" type="text" name="Description" placeholder="Enter a Description"></textarea>
                            </div>
                            <div class="column">
                                <h2 class="form-input-titel">Assignet to</h2>
                                <select id="add-task-assignet-to" class="add-task-select" name="cars">
                                    <option value="" selected disabled hidden>Select contacts to assign</option>
                                    <option value="saab">Saab</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                        </div>
                        <div class="seperator"></div>
                        <div>
                            <div class="column">
                                <h2 class="form-input-titel asterisk">Due date</h2>
                                <input id="add-task-date" class="add-task-input" type="text" name="Due date" placeholder="dd//mm//yyyy">
                            </div>
                            <div class="column">
                                <h2 class="form-input-titel">Prio</h2>
                                <div class="space-between">
                                    <button class="add-task-prio-button">Urgent <img src="./assets/img/prio_alta.png" alt=""></button>
                                    <button class="add-task-prio-button">Medium <img src="./assets/img/prio_media.png" alt=""></button>
                                    <button class="add-task-prio-button">Low <img src="./assets/img/prio_baja.png" alt=""></button>
                                </div>
                            </div>
                            <div class="column">
                                <h2 class="form-input-titel asterisk">Category</h2>
                                <input id="add-task-category" class="add-task-input" type="text" name="Category">
                            </div>
                            <div class="column">
                                <h2 class="form-input-titel">Subtasks</h2>
                                <input id="add-task-subtasks" class="add-task-input" type="text" name="Subtasks" placeholder="Add new subtask">
                            </div>
                        </div>
                    </div>
                    <div class="space-between">
                        <div>*This field is required</div>
                        <div>
                            <button>Clear</button>
                            <button>Create Task</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
