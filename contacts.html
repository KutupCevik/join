<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="contacts.js"></script>
    <title>Kanban Project Management Tool</title>
</head>

<body onload="init()">
    <div class="flex header_container">
        <div w3-include-html="templates/menu.html"></div>
        <div w3-include-html="templates/header.html"></div>
    </div>

    <div class="flex">
        <div id="contact_list"> <!-- hier spÃ¤ter kontakte nach alphabet rendern -->
        </div>
        <div class="contact_overview">
            <div class="contact_overview_header">
                <h1>Contacts</h1>
                <img src="./assets/contactbook/icons_contactbook/dividing_bar_blue_vertikal.svg" alt="">
                <span>Better with a team</span>
            </div>
            <div class="contact_information_container">
                <div id="contact_overview_top">
                    <img src="./assets/contactbook/img_contactbook/Ellipse 5.svg" alt="">
                    <div class="contact_overview_name_container column">
                        <div id="contact_overview_name">
                            Testing Tim
                        </div>
                        <div class="flex gap16">
                            <div class="contact_little_icon_container">
                                <img src="./assets/contactbook/icons_contactbook/edit.svg" alt="">
                                <span>Edit</span>
                            </div>
                            <div class="contact_little_icon_container">
                                <img src="./assets/contactbook/icons_contactbook/delete.svg" alt="">
                                <span>Delete</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="contact_information">
                </div>
                <div class="contact_overview_footer">
                    <div class="contact_overview_footer_container">
                        <b>Email</b>
                        <span id="contact_overview_mail">testingtim@test.de</span>
                    </div>
                    <div class="contact_overview_footer_container">
                        <b>Phone</b>
                        <span id="contact_overview_phone">+49 123 456 789 10</span>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <div id="add_contact_overlay">
        <div class="left_side_add_contact_overlay">
            <img src="./assets/contactbook/img_contactbook/join_logo.svg" alt="">
            <div class="add_contact_overlay_text_container">
                <span id="add_contact_headline">Add contact</span> <!-- later you can render 'Edit contact' here -->
                <span id="under_headline">Tasks are better with a team!</span>
                <!-- later you can 'display: none' it to remove it for 'Edit contact overlay' -->
            </div>
            <img src="./assets/contactbook/icons_contactbook/dividing_bar_blue_horizontal.svg" alt="">
        </div>
        <div class="right_side_add_contact_overlay">
            <div class="center">
                <div id="contact_initials_container">
                    <!-- later you can render 'profilepicture or initials here' here -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
                        <circle id="initials" cx="60" cy="60" r="60" fill="#FF7A00" />
                        <!-- we have to check if you can render the initials into the svg circle? -->
                    </svg>
                </div>
            </div>
            <div class="center">
                <div class="edit_formular_container">
                    <div id="add_contact_close_container">
                        <img src="./assets/contactbook/icons_contactbook/close.svg" alt="">
                    </div>
                    <form action="">
                        <div class="input_container">
                            <input type="text" placeholder="Name ">
                            <img src="./assets/contactbook/icons_contactbook/person.svg" alt="">
                        </div>
                        <div class="input_container">
                            <input type="text" placeholder="E-Mail ">
                            <img src="./assets/contactbook/icons_contactbook/mail.svg" alt="">
                        </div>
                        <div class="input_container">
                            <input type="text" placeholder="Phone ">
                            <img src="./assets/contactbook/icons_contactbook/call.svg" alt="">
                        </div>
                    </form>
                    <div class="edit_contact_button_container">
                        <button id="contact_delete_button">
                            Delete
                        </button>
                        <button id="contact_save_button">
                            Save <img src="./assets/contactbook/icons_contactbook/check.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
