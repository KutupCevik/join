<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/style/contacts.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">
    <script src="script.js"></script>
    <script src="contacts.js"></script>
    <script src="storage.js"></script>
    <title>Kanban Project Management Tool</title>
</head>

<body onload="init()">
    <div class="flex header_container">
        <div w3-include-html="templates/menu.html"></div>
        <div w3-include-html="templates/header.html"></div>
    </div>
    <div id="contactlist_add_contact_button" onclick="showAddContactDialog()">
        <img src="./assets/contactbook/icons_contactbook/person_add.svg" alt="">
    </div>
    <div class="flex">
        <div id="contact_list"> <!-- hier spÃ¤ter kontakte nach alphabet rendern -->
        </div>
        <div class="contact_overview">
            <div class="contact_overview_header">
                <h1>Contacts</h1>
                <img src="./assets/contactbook/icons_contactbook/dividing_bar_blue_vertikal.svg" alt="">
                <span>Better with a team</span>
            </div>
            <div class="contact_information_container">
                <div id="contact_overview_top">
                    <img src="./assets/contactbook/img_contactbook/Ellipse 5.svg" alt="">
                    <div class="contact_overview_name_container column">
                        <div id="contact_overview_name">
                            Testing Tim
                        </div>
                        <div class="flex marginL-24">
                            <div id="contactlist_edit_icon_container">
                                <span>Edit</span>
                            </div>
                            <div id="contactlist_delete_icon_container">
                                <span>Delete</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="contact_information">
                </div>
                <div class="contact_overview_footer">
                    <div class="contact_overview_footer_container">
                        <b>Email</b>
                        <a href="mailto:testingtim@test.de" id="contact_overview_mail">testingtim@test.de</a>
                    </div>
                    <div class="contact_overview_footer_container">
                        <b>Phone</b>
                        <a href="tel:+49 123 456 789 10" id="contact_overview_phone">+49 123 456 789 10</a>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div onclick="closeAddContactDialog()" id="contactlist_overlay_container">
        <div class="contactlist_mid_layer">
            <div onclick="noClose(event)" id="add_contact_overlay">
                <div class="left_side_add_contact_overlay">
                    <div onclick="closeAddContactDialog()" class="add_contact_close_container_handy">
                        <img src="./assets/contactbook/icons_contactbook/close_white.svg" alt="">
                    </div>
                    <img id="contact_list_logo_handy" src="./assets/contactbook/img_contactbook/join_logo.svg" alt="">
                    <div class="add_contact_overlay_text_container">
                        <span id="add_contact_headline">Add contact</span>
                        <!-- later you can render 'Edit contact' here -->
                        <span id="under_headline">Tasks are better with a team!</span>
                        <!-- later you can 'display: none' it to remove it for 'Edit contact overlay' -->
                        <img src="./assets/contactbook/icons_contactbook/dividing_bar_blue_horizontal.svg" alt="">
                    </div>
                   
                </div>
                <div class="right_side_add_contact_overlay">
                    <div class="center_up">
                        <div id="contact_initials_container">
                            <!-- later you can render 'profilepicture or initials here' here -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"
                                fill="none">
                                <circle id="initials" cx="60" cy="60" r="60" fill="#FF7A00" />
                                <!-- we have to check if you can render the initials into the svg circle? -->
                            </svg>
                        </div>
                    </div>
                    <div class="center_up">
                        <div class="edit_formular_container">
                            <div onclick="closeAddContactDialog()" class="add_contact_close_container">
                                <img src="./assets/contactbook/icons_contactbook/close.svg" alt="">
                            </div>
                            <form onsubmit="addToContacts(); return false;">
                                <div class="input_container">
                                    <input required minlength="3" type="text" placeholder="Name" id="contactlist_name_input" title="Please enter a name with at least 3 characters">
                                    <img src="./assets/contactbook/icons_contactbook/person.svg" alt="">
                                </div>
                                <div class="input_container">
                                    <input required type="email" placeholder="E-Mail" id="contactlist_mail_input" title="Please enter a valid email address">
                                    <img src="./assets/contactbook/icons_contactbook/mail.svg" alt="">
                                </div>                                
                                <div class="input_container">
                                    <input required type="text" placeholder="Phone" id="contactlist_phone_input" pattern="\+[0-9]{2} [0-9]{4} [0-9]{2} [0-9]{3} [0-9]{1}" title="Please enter a valid phone number in the format +49 2222 22 222 2">
                                    <img src="./assets/contactbook/icons_contactbook/call.svg" alt="">
                                </div>                                
                                <div class="edit_contact_button_container">
                                    <button id="contact_cancel_button">
                                        Cancel <img src="./assets/contactbook/icons_contactbook/close.svg" alt="">
                                    </button>
                                    <button id="contact_save_button">
                                        Create contact <img src="./assets/contactbook/icons_contactbook/check.svg" alt="">
                                    </button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
