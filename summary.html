<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/style/summary.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">
    
    <script src="./assets/js/storage.js"></script>
    <script src="script.js"></script>
    <script src="./assets/js/summary.js"></script>
    <title>Kanban Project Management Tool</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
</head>

    <body onload="initSummary(), init()">
      <div class="flex header_container">
        <div w3-include-html="templates/menu.html"></div>
        <div w3-include-html="templates/header.html"></div>
      </div>
        <!-- <header class="header" w3-include-html="src/templates/header.html"></header> -->
      <div class="summary">
          <div class="summary-header">
                <span class="summary-headline">Join 360</span>
                <span class="summary-line"> </span>
                <span class="summary-titelText">Key Metrics at a Glance</span>
          </div>
          <div class="mobile-summary-header">   
            <span class="summary-headline">Join 360</span>
            <span class="summary-titelText">Key Metrics at a Glance</span>
            <span class="summary-line"> </span>
                    
        </div>
          <div class="summary-content">
            <div class="summary-left">
                <div class="summary-todo">
                  <a href="./board.html">
                    <div class="task-todo">
                      <div class="todo-img"></div>
                      <div class="summary-todo-right">
                          <div class="task-counter-todo" id="task-counter-todo">1</div>
                          <span class="todo-description">To-do</span>
                      </div>
                    </div>
                  </a>
                  
                  <a href="./board.html">
                    <div href="board.html" class="task-done">
                      <div class="done-img"></div>
                      <div class="summary-todo-right">
                          <div class="task-counter-todo" id="task-counter-done">1</div>
                          <span class="todo-description">Done</span>
                      </div>
                    </div> 
                  </a> 
                    
                </div>
                <a href="./board.html">
                  <div  class="summary-task-deadline">
                    <div class="urgent">
                      <img class="urgent-img" src="./assets/img/summary-urgent.png">
                      <div class="task-urgent">
                        <div class="urgent-counter">1</div>
                        <span class="urgent-description">Urgent</span>
                      </div>
                    </div>
                    <div class="urgent-line"> </div>
                    <div class="deadline">
                        <div class="deadline-day" id="deadline-date">October 16, 2022</div>
                        <span class="deadline-description">Upcoming Deadline</span>
                    </div>
                </div>
                </a>
              
                <div class="summary-task">
                  <a href="./board.html">
                    <div class="task-type" href="board.html">
                      <div class=task-counter id="task-counter-all">1</div>
                      <span class="task-description">Tasks in Board</span>
                    </div>
                  </a>
                  <a href="./board.html">
                    <div href="board.html" class="task-type">
                      <div class=task-counter id="task-counter-Inprogress">2</div>
                      <span class="task-description">Tasks In Progress</span>
                    </div>
                  </a>  
                  <a href="./board.html">
                    <div href="board.html" class="task-type">
                      <div class=task-counter id="task-counter-awaiting">2</div>
                      <span class="task-description">Awaiting Feedback</span>
                    </div>
                  </a>  
                    
                </div>
            </div>
            <div class="summary-welcome-user"> 
              <span class="good-morning" id="greet">Good Morning,</span>
              <span class="user-name" id="summary-userName"></span>
            </div>
          </div>
      </div>
    </body>
    
    </html>
